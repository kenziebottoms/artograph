<div id='search-bar'>
  <input placeholder='Search artists' type='text' ng-model='artistSearch' ng-click='focusedArtist = null'>
  <a ng-href='/#!/new'>
      <i class='material-icons'>add_circle_outline</i>
  </a>
</div>
<div id='featuredArtist' ng-show='highlight' class='highlight' ng-include='"partials/artistCard.html"' ng-repeat='artist in [highlight]'>
</div>
<div id='results' class='list-group p-0'>
  <div data-id='{{artist.id}}' ng-show='artist.id != highlight.id' ng-include='"partials/artistCard.html"' ng-repeat='artist in artists | filter: artistSearch' class='list-group-item p-0'></div>
</div>
