<!-- loading icon -->
<div ng-show='!highlight.posts' class="lds-hourglass"></div>

<div class='p-3 error' ng-show='highlight.posts && highlight.posts.length == 0'>
  There was a problem fetching this user's posts. The account may be private.
</div>

<div class='posts' ng-show='highlight.posts'>
  <a target='blank' ng-repeat='post in highlight.posts' ng-href='https://www.instagram.com/p/{{post.shortcode}}/'>
    <img ng-src='{{post.thumb}}'>
  </a>
</div>
