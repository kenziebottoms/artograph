<div class='body'>
  <div class='header'>
    <a ng-click='fave(artist.id)' class='mr-1'>
      <i class='material-icons fave' data={{artist.fave}}>{{artist.fave ? 'star' : 'star_outline'}}</i>
    </a>
    <div>
      <h4 ng-click='recenterMap({lat: artist.lat, lng: artist.lng}, 7); selectArtist(artist.id)' class='m-0' data-lat='{{artist.lat}}' data-lng='{{artist.lng}}'>
        {{artist.name}}
      </h4>
      <p class='region text-muted m-0' ng-show='artist.region'>
        {{artist.region}}
      </p>
    </div>
    <a target='_blank' ng-show='artist.email' ng-href='mailto:{{artist.email}}'>
      <i class='material-icons'>email</i>
    </a>
    <a target='blank' ng-show='artist.insta' ng-href='https://www.instagram.com/{{artist.insta}}'>
      <img src='img/insta48.png' alt='{{artist.insta}}'>
    </a>
  </div>
  <div ng-show='artist.tags' class='tags mt-2'>
    <a ng-repeat='tag in artist.tags.split(",")' ng-href='/#!/tags/{{tag}}' class='btn btn-outline-primary tag mr-2'>
      {{tag}}
    </a>
  </div>
</div>

<!-- instagram posts -->
<div ng-show='highlight' ng-include='"partials/artistPosts.html"'></div>
